<article>
    <header><h2>Add Hardware</h2></header>

    <form #form="ngForm" (ngSubmit)="onSubmit()" class="container">
        <div class="row">
            <div class="col-4 p-2">
                <div>
                    <label for="name">Name:</label>
                    <input [(ngModel)]="hardware.name" id="name" name="name" required/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 p-2">
                <div>
                    <label for="cost">Cost:</label>
                    <input [(ngModel)]="hardware.cost" id="cost" name="cost" required type="number"/>
                </div>
            </div>
        </div>

        <div class="company-row">
            <div class="col-4 p-2">
                <fieldset *ngIf="companies">
                    <legend>Company:</legend>
                    <div *ngFor="let company of companies.companies">
                        <label>
                            <input [(ngModel)]="hardware.company_id" [value]="company.companyId" name="company" type="radio"/>
                            {{company.name}}
                        </label>
                    </div>
                </fieldset>
            </div>
        </div>


        <div class="row-submit">
            <div class="col-2 p-2">
                <button type="submit">Add</button>
            </div>
        </div>
    </form>
</article>
