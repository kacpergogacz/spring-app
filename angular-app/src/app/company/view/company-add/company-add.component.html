<!-- company-add.component.html -->
<article>
    <header><h2>Add Company</h2></header>

    <form #form="ngForm" (ngSubmit)="onSubmit()" class="container">
        <div class="row">
            <div class="col-4 p-2">
                <div>
                    <label for="name">Name:</label>
                    <input [(ngModel)]="company.name" id="name" name="name" required/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 p-2">
                <div>
                    <label for="nip">NIP:</label>
                    <input [(ngModel)]="company.nip" id="nip" name="nip" required/>
                </div>
            </div>
        </div>

        <div class="row-submit">
            <div class="col-2 p-3">
                <button type="submit">Add</button>
            </div>
        </div>

    </form>
</article>
